<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container shadow-lg  d-flex justify-content-between align-items-center">
        <div class="current-info d-flex flex-column justify-content-flex-start rounded-3 p-4">
            <div class="steps d-flex">
                <div class="step-number d-flex justify-content-center align-items-center border border-light bg-info me-3 active-step">
                  <span>1</span>
                </div>
                <div class="step-item">
                    <p class="mb-0">STEP 1</p>
                    <h5>YOUR INFO</h5>
                </div>                
                </div>
            <div class="steps d-flex mt-3">
                <div class="step-number d-flex justify-content-center align-items-center  border border-light  me-3">
                  <span>2</span>
                </div>
                <div class="step-item">
                    <p class="mb-0">STEP 2</p>
                    <h5>SELECT PLAN</h5>
                </div>                
                </div>
            <div class="steps d-flex mt-3">
                <div class="step-number d-flex justify-content-center align-items-center  border border-light  me-3">
                  <span>3</span>
                </div>
                <div class="step-item">
                    <p class="mb-0">STEP 3</p>
                    <h5>ADD-ONS</h5>
                </div>                
                </div>
            <div class="steps d-flex mt-3">
                <div class="step-number d-flex justify-content-center align-items-center  border border-light me-3">
                  <span>4</span>
                </div>
                <div class="step-item">
                    <p class="mb-0">STEP 4</p>
                    <h5>SUMMARY</h5>
                </div>                
                </div>
        </div>
        <div class="form-fill p-3 me-5 mt-2 ">
            <h1 class="font-weight-bold" style="font-family:'oswald bold'; color:rgb(9, 9, 80);">Personal info</h1>
            <h5 style="color:rgb(199, 190, 190);font-family: 'oswald'; font-size:15px; letter-spacing: -0.5px;">Please provide your name, email address and phone number.</h5>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="mt-3">Name</label>
                  <input type="email" class="form-control" placeholder="e.g.Stephen King">
                  <label for="exampleInputEmail1" class="mt-3">Email address</label>
                  <input type="email" class="form-control" placeholder="e.g.john@example.com">
                  <label for="exampleInputEmail1" class="mt-3">Phone number</label>
                  <input type="email" class="form-control" placeholder="e.g. 01-4539210">
                  <button type="submit" class="btn next-step">Next Step</button>
              </form>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
